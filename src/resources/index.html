<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script type="module" defer src="script.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="forkawesome/fork-awesome.min.css">
</head>
<body>

    <!--Loading-screen-->
    <div id="loadingScreen">
        <i class="fa fa-leaf" aria-hidden="true"></i>
        <p id="status">Loading application...</p>
        <div id="infoDisplay"></div>
    </div>

    <!--Overlay elements-->
    <div id="popup-overlay" class="shown">
        <div id="popup">
            <input type="button" value="X" id="popup-close">

            <div id="popup-content">

                <!--Precompile editor-->
                <div id="precompEditor">
                    <p>Editing the Precompile-Code</p>
                    <textarea></textarea>
                    <div>
                        <input type="button" value="Save" id="pce-save">
                        <input type="button" value="Cancle" id="pce-cancle">
                    </div>
                </div>
                
            </div>

        </div>
    </div>

    <!--Splits main work area and sidebar-->
    <div id="content">
        <div id="mainArea">
                <div id="blocklyDiv">
    
                </div>
            
            <!--Bottom-info text for errors, warning or infosmations-->
            <div id="infobar">
                <div class="wrapper">
                    <span>
                    </span>
                    <!--Error-info icon-->
                    <i class="fa fa-info" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <div class="sliderbar x" id="sidebarBar"></div>
        <div id="sidebar">
            <div id="preview">
                <div id="wrapper">
                    <div id="previewPicker">
                        <div id="texts">
                            <input type="button" tab="0" value="Code">
                            <input type="button" tab="1" value="Animation">
                            <input type="button" tab="2" value="Raw-JSON">
                        </div>

                        <div id="icons">
                            <i class="fa fa-code" tab="0" aria-hidden="true"></i>
                            <i class="fa fa-film" tab="1" aria-hidden="true"></i>
                            <i class="fa fa-cog" tab="2" aria-hidden="true"></i>
                        </div>
                    </div>
                    <!--Code-tab-->
                    <div id="codeTab" class="tab" tab="0">
                        <textarea id="codeArea" placeholder="[Output Source-code]" disabled></textarea>
                    </div>

                    <!--Animation-tab-->
                    <div class="tab" id="simulationPreview" tab="1"></div>

                    <!--Raw-json tab-->
                    <div class="tab" tab="2">Tab tres</div>
                </div>
            </div>
            <div class="sliderbar y" id="controlsBar"></div>
            <div id="controls">

                <!--All configuration fields-->
                <div>

                    <!--Led-pin field-->
                    <div class="infoInput">
                        <div class="wrapper">
                            <p>Led-Pin</p>
                            <i class="fa fa-info" aria-hidden="true"></i>
                            <div class="wrapper">
                                <div class="popup">
                                    <p>Pin that the WS2812b-Stripe is connected to</p>
                                </div>
                            </div>
                        </div>
                        <input id="inpPin" style="width:200px" min="0" type="number" placeholder="Led-Pin"/>
                    </div>

                    <!--Led-amount field-->
                    <div class="infoInput">
                        <div class="wrapper">
                            <p>Led-amount</p>
                            <i class="fa fa-info" aria-hidden="true"></i>
                            <div class="wrapper">
                                <div class="popup">
                                    <p>How many leds are on the led-stripe</p>
                                </div>
                            </div>
                        </div>
                        <input id="inpAmt" style="width:200px" min="1" type="number" placeholder="Led-Amount"/>
                    </div>

                    <!--With comments field-->
                    <div class="infoInput">
                        <input id="inpComments" type="checkbox"/>
                        <div class="wrapper">
                            <p>Integrate comments?</p>
                            <i class="fa fa-info" aria-hidden="true"></i>
                            <div class="wrapper">
                                <div class="popup">
                                    <p>If comments should be added to the final source-code</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!--Precompile-Code field-->
                    <div class="infoInput">
                        <input id="inpPreCode" type="button" value="View/Edit Precompile-Code"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
